<!DOCTYPE html>
<html>
  <head>
    <title>index.html file cha cha cha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id='loading' class="container-fluid">Loading...</div>
    <div id='loaded' class="container-fluid" style='display:none'>
      <div class="row">
        <div class="column col-xs-1"></div>
        <div class="column col-xs-10">
          <h1 style="text-align:center">Welcome To Heroes &amp; Halfwits</h1>
        </div>
        <div class="column col-xs-1"></div>
      </div>

      <div class="row" id="enter-dungeon">
        <div class="column col-xs-1"></div>
        <div class="column col-xs-10" style="text-align:center">
          <button onclick="enterDungeonMaster()" style="width:200px">Enter Dungeon Master</button>
        </div>
        <div class="column col-xs-1"></div>
      </div>

      <div class="row" id="login-dungeon">
        <div class="column col-xs-1"></div>
        <div class="column col-xs-10" style="text-align:center">
          What's The Word?
          <input id='secret' type='text'>
          <button onclick='adminLogin()'>Send</button>
        </div>
        <div class="column col-xs-1"></div>
      </div>

      <div class="row" id="admin-dungeon">
        <div class="column col-xs-1"></div>
        <div class="column col-xs-10">
          <h3>List of Players:</h3>
          Player Name:
          <div id='adminPlayerList'></div>
          <input id='adminPlayerEntry' type='text'>
          <button onclick='addPlayer()'>Add</button>
        </div>
        <div class="column col-xs-1"></div>
      </div>

      <div class="row" id="player-enter">
        <div class="column col-xs-1"></div>
        <div class="column col-xs-10" style="text-align:center">
          <button onclick="showPlayerSelection()" style="width:200px">Player Enter</button>
        </div>
        <div class="column col-xs-1"></div>
      </div>

      <div class="row" id="new-player">
        <div class="column col-xs-1"></div>
        <div class="column col-xs-10" style="text-align:center">
          <button onclick="showNewPlayer()" style="width:200px">New Player</button>
        </div>
        <div class="column col-xs-1"></div>
      </div>

      <div class="row" id="create-new-player">
        <div class="column col-xs-1"></div>
        <div class="column col-xs-10" style="text-align:center">
          What's Your Name?:
          <input id='playername' type='text'>
          <button onclick='createNewPlayer()'>Send</button>
        </div>
        <div class="column col-xs-1"></div>
      </div>

      <div class="row" id="login-player-form">
        <div class="column col-xs-5"></div>
        <div class="column col-xs-3" style="text-align:center">
          <div>
            <table>
              <tr>
                <td>User Name:</td>
                <td><input type='text' id='username'></td>
              </tr>
              <tr>
                <td>Word:</td>
                <td><input type='text' id='word'></td>
              </tr>
              <tr>
                <td colspan="2">
                  <button onclick="loginPlayer()" style="width:200px">Login</button>
                </td>
              </tr>
            </table>
          </div>

        </div>
        <div class="column col-xs-5"></div>
      </div>

      <div class="row" id="player-logged-in">
        <div class="column col-xs-1"></div>
        <div class="column col-xs-10">
          <h3>List of Characters:</h3>
          Character Names:
          <div id='list-characters'></div>
          <input id='character-new-name' type='text'>
          <button onclick='addCharacter()'>Add</button>
        </div>
        <div class="column col-xs-1"></div>
      </div>

    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>


    <script type="text/javascript" src="js/app.js"></script>
  </body>
</htm>
